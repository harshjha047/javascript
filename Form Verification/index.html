<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form>
        <div class="box">
          <label for="fname">Full Name:</label> 
          <input type="text" id="fname" name="fname" placeholder="Full Name" onkeyup="validataName()" required/>
          <span id="fnameError" class="error"></span>
        </div>
        <div class="box">
            <label for="phone">Phone No:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onkeyup="validataPhone()" placeholder="111 111 1111" required />
          <span id="PnameError" class="error"></span>
        </div>
        <div class="box">
            <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required placeholder="Enter Email" onkeyup="validateEmail()"/>
          <span id="EnameError" class="error"></span>
        </div>
        <div class="box">
            <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter Your Message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
